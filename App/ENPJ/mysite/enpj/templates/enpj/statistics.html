<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="/static/enpj/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        importPassed = {{ passed }};
        importFailed = {{ failed }};
        importExamCount = "{{ examCount }}";
        importGraphDates = {{ graphDate|safe }};
        importGraphPoints = {{ graphPoints }};
    </script>
    <title>Statystyki</title>
</head>
<body>
      <ul>
          <li><a href="prepare-learning">Nauka</a></li>
          <li><a href="/">Egzamin</a></li>
          <li style="background-color: grey;"><a href="statistics">Statystyki</a></li>
          <li><a href="options">Ustawienia</a></li>
          <li><a href="logout">Wyloguj</a></li>
      </ul>
    <div id="main">
        <label>Kategoria</label>
        <select id="statisticsCategory" onchange="changeCategory(this)">
            <option value="W">Wszystkie</option>
            <option value="A">A</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="AM">AM</option>
            <option value="B">B</option>
            <option value="B1">B1</option>
            <option value="C">C</option>
            <option value="C1">C1</option>
            <option value="D">D</option>
            <option value="D1">D1</option>
            <option value="T">T</option>
            <option value="PT">PT</option>
        </select>
        <div id="pieBlock">
            <center>
                <label>Zakres</label>
                <select id="statisticsRange" onchange="updatePieChart(this)">
                    <option value="Pelny">Pełny</option>
                    <option value="Miesiac">Miesiąc</option>
                    <option value="Tydzien">Tydzień</option>
                    <option value="Dzien">Dzień</option>
                </select>
            </center>
            <canvas id="pieChart" style="width:100%;max-width:700px"></canvas>
        </div>
        <div id="graphBlock">
            <canvas id="graph" style="width:100%;max-width:700px"></canvas>
        </div>
    </div>
</body>
<script src="/static/enpj/statistics.js"></script>
