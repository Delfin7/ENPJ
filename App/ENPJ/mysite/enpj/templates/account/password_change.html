{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Zmień hasło" %}{% endblock %}

{% block content %}
<div id="main">
    <h1>{% trans "Zmień hasło" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Zmień hasło" %}</button><br><br>
    </form>
{% endblock %}
</div>
